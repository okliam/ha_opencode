---
configuration:
  mcp_enabled:
    name: "Enable MCP Home Assistant Integration"
    description: "Enable the Model Context Protocol (MCP) server that allows OpenCode to query entities and call services directly. When enabled, you can ask OpenCode things like 'turn on the living room lights' or 'what's the temperature in the bedroom?'"
  
  lsp_enabled:
    name: "Enable LSP (Language Server Protocol)"
    description: "Enable Language Server Protocol support for intelligent code assistance. Provides real-time diagnostics, auto-completion, and validation for Home Assistant YAML configuration files."
  
  terminal_theme:
    name: "Terminal Theme"
    description: "Color scheme for the terminal. Choose a theme that's easy on your eyes."
  
  font_size:
    name: "Font Size"
    description: "Terminal font size in pixels. Larger sizes improve readability, smaller sizes show more content."
  
  cursor_style:
    name: "Cursor Style"
    description: "The appearance of the terminal cursor."
  
  cursor_blink:
    name: "Blinking Cursor"
    description: "Whether the terminal cursor should blink."
  
  webui_enabled:
    name: "Enable OpenCode Web UI"
    description: "Enable the native OpenCode web interface on port 4096. Access directly at http://your-ha-ip:4096 for full clipboard support (copy/paste works fully, unlike the sidebar view which has clipboard limitations in Chromium browsers)."
  
  webui_password:
    name: "Web UI Password"
    description: "Optional password to protect the direct Web UI (username: opencode). Leave empty for no authentication. The sidebar view is always protected by Home Assistant authentication."
  
  webui_log_level:
    name: "Web UI Log Level"
    description: "Log verbosity for the OpenCode Web UI server. DEBUG provides the most detailed information."
  
  webui_mdns:
    name: "Enable mDNS Discovery"
    description: "Advertise the OpenCode Web UI via mDNS on your local network. When enabled, you can access the Web UI at opencode.local instead of remembering the IP address."
